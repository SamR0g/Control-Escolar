<!doctype html>

        <div class="styled-input wide">

      <div class="col-xs-12">
        <div class="styled-input wide">

      <div class="col-xs-12">
        <div class="styled-input wide">

      </div>

      <div class="col-xs-12">
        <div class="styled-input wide">
          <input type="text" name="TelefonoCelular" required />

        </div>

      <div class="col-xs-12">

        </div>

        <div class="styled-input wide">
